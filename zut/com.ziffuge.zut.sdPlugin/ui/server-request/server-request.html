<!DOCTYPE html>

    <sdpi-item label="Address">
        <sdpi-textfield required placeholder="http://localhost:****" setting="address"></sdpi-textfield>
    </sdpi-item>
    <sdpi-item label="Mode">
        <sdpi-radio setting="mode" columns="2" default="increment">
            <option value="increment">Increment</option>
            <option value="decrement">Decrement</option>
        </sdpi-radio>
    </sdpi-item>
    <sdpi-item label="Value">
        <sdpi-range setting="value" min="1" max="10" step="1" showlabels></sdpi-range>
    </sdpi-item>
    <sdpi-item label="Simulate keyDown">
        <sdpi-button onclick="pingPlugin()">Ping!</sdpi-button>
    </sdpi-item>
</body>

</html>
