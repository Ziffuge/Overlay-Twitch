<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta
          name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>com.github.ziffuge.sendrequest Property Inspector</title>
    <link rel="stylesheet" href="../../../libs/css/sdpi.css" />
</head>
<body>
    <div class="sdpi-wrapper">
        <div type="tabs" class="sdpi-item">
            <div class="sdpi-item-label empty"></div>
            <div class="tabs">
                <div class="tab selected" data-target="#tab1" title="Send Increment or Decrement requests">Counter</div>
                <div class="tab" data-target="#tab2" title="Under construction">Other</div>
            </div>
        </div>
        <hr class="tab-separator">
        <form id="property-inspector">
            <div id="tab1" class="tab-container">
                <div class="sdpi-item">
                    <div data-localize class="sdpi-item-label" title="Server Address">Address</div>
                    <input data-localize class="sdpi-item-value" name="address" type="text" value="" placeholder="http://localhost:****" />
                </div>

                <div type="radio" class="sdpi-item" id="inc-dec">
                    <div class="sdpi-item-label">Mode</div>
                    <div class="sdpi-item-value">
                        <span class="sdpi-item-child">
                            <input id="rdio1" type="radio" name="mode" value="increment" checked>
                            <label for="rdio1" class="sdpi-item-label"><span></span>Increment</label>
                        </span>
                        <span class="sdpi-item-child">
                            <input id="rdio2" type="radio" name="mode" value="decrement">
                            <label for="rdio2" class="sdpi-item-label"><span></span>Decrement</label>
                        </span>
                    </div>
                </div>
                <div class="sdpi-item">
                    <div data-localize class="sdpi-item-label" title="Value by which the increment/decrement is made">Value</div>
                    <input data-localize class="sdpi-item-value" name="value" type="number" value="" placeholder="1+">
                </div>
            </div>
            <div id="tab2" class="tab-container">
                <div class="sdpi-item">
                    <div data-localize class="sdpi-item-label" title="More">More</div>
                    <input data-localize class="sdpi-item-value" name="more" type="text" value="" placeholder="More info" />
                </div>
            </div>
        </form>
        <div class="sdpi-item">
            <div class="sdpi-item-label">Simulate keyDown</div>
            <button class="sdpi-item-value" id="mybutton">Send!</button>
        </div>
    </div>

    <div class="sdpi-info-label hidden" style="top: -1000" value=""></div>

    <!-- Stream Deck Libs -->
    <script src="../../../libs/js/constants.js"></script>
    <script src="../../../libs/js/prototypes.js"></script>
    <script src="../../../libs/js/timers.js"></script>
    <script src="../../../libs/js/utils.js"></script>
    <script src="../../../libs/js/events.js"></script>
    <script src="../../../libs/js/api.js"></script>
    <script src="../../../libs/js/property-inspector.js"></script>
    <script src="../../../libs/js/dynamic-styles.js"></script>

    <!-- Property Inspector Source -->
    <script src="inspector.js"></script>
</body>
</html>
